<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="display-6 bg-dark text-white m-3 p-1 text-center"> JavaScript Form Validation </h2>
        <form action="" onsubmit="return checkValidation()">
            <div class="mb-3">
                <label for="" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fname" autocomplete="off">
                <span class="text-danger p-1" id="fname_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" autocomplete="off">
                <span class="text-danger p-1" id="email_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phno" autocomplete="off">
                <span class="text-danger p-1" id="phno_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="text" class="form-control" id="pass" onkeyup="pass_stg()" autocomplete="off">
                <span class="text-danger p-1" id="pass_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="cnfpass" autocomplete="off">
                <span class="text-danger p-1" id="cnfpass_err"></span>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Current Year</label>
                <select name="" class="form-select" id="cur_year" onchange="changealert()" >
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                   <option value="2021">2021</option>
                </select>
                <span class="text-danger p-1 mt-4" id="cur_year_err"></span>
            </div>
            <button class="btn btn-secondary"> Submit </button>
           
        </form>
    </div>
    <br>
 
</body>
</html>
